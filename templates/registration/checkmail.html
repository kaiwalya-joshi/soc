{% extends "base.html" %}

{% block title %}checkmail{% endblock %}

{% block content %}

<div class='mt-5 text-white'>
    
    <div class='container bg-dark mt-5 p-5'>
        <h3 class='text-center text-white'>Please check your mail and enter 6 digit code to confirm your email</h3>
        <form class='text-center' method = 'POST'>
            {% csrf_token %}
            <div class="form-outline mb-4">
                <label class="form-label" >UserName</label>
                <input type="text" class="form-control" name = "username">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control"  name = "password">
            </div>
          <label class="text-white p-5">Enter 6 digit verification code</label>
          <input type="text" name="verification_code">
          <button class='btn btn-primary btn-block m-5'>
            submit
          </button>
        </form>
    </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form> -->
{% endblock %}
